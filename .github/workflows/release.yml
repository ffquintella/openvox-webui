# OpenVox WebUI Release Pipeline
# Triggered on version tags (v*)
# This workflow is disabled by default - enable when ready

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    if: false  # DISABLED - remove this line to enable
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # - target: x86_64-unknown-linux-musl
          #   os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm dpkg-dev debhelper

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Build backend
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build packages
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          ./scripts/build-packages.sh -v $VERSION

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.target }}
          path: build/output/*
          retention-days: 30

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: false  # DISABLED - remove this line to enable
    needs: build-packages
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
