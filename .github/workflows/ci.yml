# OpenVox WebUI CI Pipeline
# This workflow is disabled by default - enable when ready for CI
# To enable: remove the 'if: false' line from each job

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Rust Backend
  # ==========================================================================

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    if: false  # DISABLED - remove this line to enable
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-features

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    if: false  # DISABLED - remove this line to enable
    needs: rust-check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run unit tests
        run: cargo test --lib

      - name: Run BDD tests
        run: cargo test --test cucumber

  # ==========================================================================
  # Frontend
  # ==========================================================================

  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    if: false  # DISABLED - remove this line to enable
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    if: false  # DISABLED - remove this line to enable
    needs: frontend-check
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

  # ==========================================================================
  # Security
  # ==========================================================================

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: false  # DISABLED - remove this line to enable
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Audit frontend dependencies
        working-directory: frontend
        run: npm audit --audit-level=high

  # ==========================================================================
  # Build Release Artifacts
  # ==========================================================================

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    if: false  # DISABLED - remove this line to enable
    needs: [rust-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Build backend (release)
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openvox-webui-${{ github.sha }}
          path: |
            target/release/openvox-webui
            frontend/dist/
          retention-days: 7
